<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Mars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="3d-mars.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='mars.html'">ğŸ”™ Back to Mars Map</button>
    
    <div id="controls">
        <h3>Toggle Markers</h3>
        <label><input type="checkbox" id="toggleRovers" checked> Show Rovers</label>
        <label><input type="checkbox" id="toggleLandmarks" checked> Show Landmarks</label>
        <label><input type="checkbox" id="toggleBases" checked> Show Bases</label>

    <div id="legend">
        <h3>Legend</h3>
        <p><span class="red"></span> Rovers</p>
        <p><span class="blue"></span> Landmarks</p>
        <p><span class="green"></span> Bases</p>
    </div>

    <div id="mars-container"></div>
