<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Satellite Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        /* Mars Map */
        #mars-satellite-map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 2px solid white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            background: black;
        }

        /* Back Button */
        .back-btn {
            background: #ff4500;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 0px 8px red;
        }

        .back-btn:hover {
            background: white;
            color: black;
        }

        /* Satellite Panel */
        .satellite-panel {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* Satellite List */
        #satellite-list {
            list-style: none;
            padding: 0;
        }

        #satellite-list li {
            background: rgba(255, 69, 0, 0.8);
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <button onclick="window.location.href='mars.html'" class="back-btn">üîô Back to Mars Map</button>
        
        <h1>üõ∞Ô∏è Mars Satellite Tracking</h1>
        <p>Displaying real-time positions of active satellites orbiting Mars.</p>

        <!-- Mars Map for Satellites -->
        <div id="mars-satellite-map"></div>

        <!-- Satellite Information Panel -->
        <div class="satellite-panel">
            <h2>üåç Active Mars Orbiters</h2>
            <ul id="satellite-list">
                <li>Loading satellite data...</li>
            </ul>
        </div>
    </div>

    <script>
        // Initialize Mars Map
        var map = L.map('mars-satellite-map', {
            minZoom: 1,
            maxZoom: 5,
            center: [0, 0],
            zoom: 2,
            crs: L.CRS.Simple
        });

        // Load Mars Map Image
        var imageUrl = 'mars.jpg';
        var imageBounds = [[-90, -180], [90, 180]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
        map.fitBounds(imageBounds);

        // Default Leaflet Marker for Satellites
        var defaultMarker = L.icon({
            iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41]
        });

        // Fake Mars Satellites Data
        var satellites = [
            { name: "Mars Reconnaissance Orbiter", lat: 20.0, lng: 75.0 },
            { name: "MAVEN", lat: -10.5, lng: 125.2 },
            { name: "Mars Odyssey", lat: 5.6, lng: -45.3 },
            { name: "ExoMars TGO", lat: -35.2, lng: 98.7 }
        ];

        // Display Satellite Data on Map
        satellites.forEach(satellite => {
            let marker = L.marker([satellite.lat, satellite.lng], { icon: defaultMarker }).addTo(map);
            marker.bindPopup(`<b>${satellite.name}</b><br>Lat: ${satellite.lat.toFixed(2)}, Lng: ${satellite.lng.toFixed(2)}`);
        });

        // Display Satellite List
        let satelliteList = document.getElementById("satellite-list");
        satelliteList.innerHTML = ""; // Clear previous entries

        satellites.forEach(satellite => {
            let listItem = document.createElement("li");
            listItem.innerHTML = `<b>${satellite.name}</b> - Lat: ${satellite.lat.toFixed(2)}, Lng: ${satellite.lng.toFixed(2)}`;
            satelliteList.appendChild(listItem);
        });

    </script>

</body>
</html>
